<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Header</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Reset some default styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
    }

    .site-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #004466;
        color: white;
        padding: 1rem 2rem;
        flex-wrap: wrap;
        /* Allows wrapping on smaller screens */
    }

    .logo {
        font-size: 1.5rem;
        font-weight: bold;
    }

    .navbar {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
    }

    .navbar a {
        color: white;
        text-decoration: none;
        font-weight: 500;
    }

    .navbar a:hover {
        text-decoration: underline;
    }

    /* Responsive behavior */
    @media (max-width: 600px) {
        .site-header {
            flex-direction: column;
            align-items: flex-start;
        }

        .navbar {
            flex-direction: column;
            width: 100%;
            margin-top: 1rem;
        }

        .navbar a {
            padding: 0.5rem 0;
        }
    }
</style>

<body>

    <header class="site-header">
        <div class="logo">Your Name</div>
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">Courses</a>
            <a href="#">Contact</a>
        </nav>
    </header>

</body>

</html>
